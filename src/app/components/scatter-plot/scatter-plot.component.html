@if (chartData) {
<ngx-charts-bubble-chart [view]="view" [results]="chartData" [xAxis]="showXAxis" [yAxis]="showYAxis"
    [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel" [yScaleMin]="yScaleMin" [yScaleMax]="yScaleMax" [minRadius]="minRadius"
    [maxRadius]="maxRadius">
</ngx-charts-bubble-chart>
}
