<!-- src/app/csv-reader/csv-reader.component.html -->
<input type="file" (change)="onFileChange($event)" />
<button (click)="processCsv()">Process CSV</button>

<table *ngIf="data">
    <thead>
        <tr>
            <th *ngFor="let header of data[0] | keyvalue">{{ header.key }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of data">
            <td *ngFor="let cell of row | keyvalue">{{ cell.value }}</td>
        </tr>
    </tbody>
</table>
